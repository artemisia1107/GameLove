<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLove Hosts 连通性检测</title>
    <!-- GitHub Pages 部署触发 -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-gamepad text-4xl text-game-primary mr-3"></i>
                <h1 class="text-4xl font-bold text-gray-800">GameLove Hosts 连通性检测</h1>
            </div>
            <p class="text-gray-600 text-lg">检测游戏平台域名的连通性状态</p>
        </header>

        <!-- Controls -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex gap-3">
                    <button id="test-all-btn" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200 font-medium">
                        <i class="fas fa-play mr-2"></i>测试所有
                    </button>
                    <button id="refresh-btn" class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors duration-200 font-medium" onclick="location.reload()">
                        <i class="fas fa-sync-alt mr-2"></i>刷新页面
                    </button>
                </div>
                <div class="flex flex-col md:flex-row gap-4 text-sm text-gray-600">
                    <span id="last-update-time" class="flex items-center">
                        <i class="fas fa-clock mr-1"></i>最后更新: --
                    </span>
                    <span class="flex items-center">
                        <i class="fas fa-list mr-1"></i>总计: <span id="total-count" class="ml-1 font-semibold">--</span> 个域名
                    </span>
                </div>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-gray-400">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-2xl font-bold text-gray-700" id="total-count">--</div>
                        <div class="text-sm text-gray-600">总计</div>
                    </div>
                    <i class="fas fa-list text-2xl text-gray-400"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-2xl font-bold text-green-600" id="success-count">--</div>
                        <div class="text-sm text-gray-600">连通正常</div>
                    </div>
                    <i class="fas fa-check-circle text-2xl text-green-500"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-yellow-500">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-2xl font-bold text-yellow-600" id="warning-count">--</div>
                        <div class="text-sm text-gray-600">响应较慢</div>
                    </div>
                    <i class="fas fa-exclamation-triangle text-2xl text-yellow-500"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-red-500">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-2xl font-bold text-red-600" id="error-count">--</div>
                        <div class="text-sm text-gray-600">连接失败</div>
                    </div>
                    <i class="fas fa-times-circle text-2xl text-red-500"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-2xl font-bold text-blue-600" id="testing-count">--</div>
                        <div class="text-sm text-gray-600">检测中</div>
                    </div>
                    <i class="fas fa-spinner text-2xl text-blue-500"></i>
                </div>
            </div>
        </div>

        <!-- Platforms -->
        <div class="space-y-8" id="platforms-container">
            <!-- Platforms will be dynamically loaded here -->
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-600">
            <div class="bg-white rounded-xl shadow-game p-6">
                <p class="mb-2">
                    <a href="https://github.com/artemisia1107/GameLove" target="_blank" class="text-game-primary hover:text-indigo-700 transition-colors">
                        <i class="fab fa-github mr-1"></i>GameLove Hosts 项目
                    </a>
                    <span class="mx-2">|</span>
                    <a href="https://raw.githubusercontent.com/artemisia1107/GameLove/main/hosts" target="_blank" class="text-game-primary hover:text-indigo-700 transition-colors">
                        <i class="fas fa-download mr-1"></i>下载 Hosts 文件
                    </a>
                </p>
                <p class="text-sm text-gray-500">
                    <i class="fas fa-info-circle mr-1"></i>
                    提示：此工具仅检测域名的HTTP连通性，实际游戏连接可能需要其他端口和协议
                </p>
            </div>
        </footer>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>
